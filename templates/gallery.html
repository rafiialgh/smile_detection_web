{% extends "base.html" %}

{% block content %}
<div class="mt-4 sm:mt-6 lg:mt-[25px] relative px-4 sm:px-6 lg:px-0">

  <div class="flex justify-center mt-10 mb-4 sm:mb-6 lg:mb-0">
    <h1
      class="font-bungee bg-[#FFE500] px-2 py-1 lg:px-5 lg:py-3 text-lg sm:text-xl md:text-4xl lg:text-5xl text-center">
      Gallery :)
    </h1>
  </div>

  <div class=" mt-10">
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4 m-5">
      {% for img in images %}
      <div class="w-40 h-40 bg-white border-2 rounded-lg overflow-hidden border-white">
        <img src="{{ url_for('static', filename=img) }}" alt="" class="w-full h-full object-cover">
      </div>
      {% endfor %}
    </div>
  </div>


</div>
{% endblock %}
